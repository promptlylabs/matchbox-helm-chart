name: Release Charts

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Prepare GPG key for chart signing
        run: |
          echo "${{ secrets.GPG_KEYRING_BASE64 }}" | base64 -d | gpg --import --batch
          gpg --export-secret-keys > /tmp/secring.gpg

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_GENERATE_RELEASE_NOTES: true
          CR_SIGN: true
          CR_KEY: "${{ secrets.GPG_KEY_NAME }}"
          CR_KEYRING: /tmp/secring.gpg
          CR_PASSPHRASE_FILE: ""
